{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create Account{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class='navbar'>
    <img class='logo' src="{{ url_for('static', filename='lectureparty-logo.svg')}}"></img>
    <h1 class='title'>LectureParty</h1>
    <h2 class='description'>Watching Online Lectures, Together</h2>
</div>
<div class='content'>
    <form action='create' name="login-form" method="post">
        <div class='box-display'>
            <h1 class='content-title'>Create Account</h1>
            <label class='username-label'>Username: <input id='username-input' name="username" placeholder="Username" required></label>
            <label class='password-label'>Password: <input type='password' id='password-input' name="password" placeholder="Password" required></label>
            <div>
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>
            <input type='submit' class='button' value='Create Account'>
            <a href="login" class="change-login">If you already have an account, click here to login!</a>
        </div>
    </form>
</div>
<script>
    function togglePassword() {
      var x = document.getElementById("password-input");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
{% endblock %}
